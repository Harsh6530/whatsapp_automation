<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-area {
            border: 2px dashed #005bea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9fa;
        }

        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #005bea;
        }

        .upload-icon {
            font-size: 48px;
            color: #005bea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #005bea;
            transition: width 0.3s ease;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .results {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bulk Messenger</h1>
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & Drop your Excel file here</div>
            <div class="upload-text">or</div>
            <input type="file" class="file-input" id="fileInput" accept=".xlsx,.xls">
            <button onclick="document.getElementById('fileInput').click()" style="
                background: #005bea;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            ">Choose File</button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
        <div class="status" id="status"></div>
        <div class="results" id="results"></div>
        <div id="startSection" style="display:none; text-align:center; margin-top:20px;">
            <div style="margin-bottom:10px; color:#333;">Please scan the QR code in the opened WhatsApp window, then click below:</div>
            <button id="startSendingBtn" style="background:#2ecc40;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;font-size:16px;">Start Sending</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || 
                    file.type === 'application/vnd.ms-excel') {
                    uploadFile(file);
                } else {
                    showStatus('Please upload an Excel file (.xlsx or .xls)', 'error');
                }
            }
        }

        let sessionId = null;
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            progressContainer.style.display = 'block';
            status.style.display = 'none';
            results.style.display = 'none';
            document.getElementById('startSection').style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(data.error, 'error');
                } else {
                    showStatus(data.message, 'success');
                    sessionId = data.session_id;
                    document.getElementById('startSection').style.display = 'block';
                }
            })
            .catch(error => {
                showStatus('Error uploading file: ' + error.message, 'error');
            })
            .finally(() => {
                progressContainer.style.display = 'none';
            });
        }

        document.getElementById('startSendingBtn').onclick = function() {
            if (!sessionId) return;
            showStatus('Sending messages, please wait...', 'success');
            fetch('/start-sending', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(data.error, 'error');
                } else {
                    showStatus(data.message, 'success');
                    showResults(data.results);
                }
            })
            .catch(error => {
                showStatus('Error sending messages: ' + error.message, 'error');
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function showResults(results) {
            results.innerHTML = '';
            results.style.display = 'block';
            
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.textContent = `Phone: ${result.phone} - Status: ${result.status}`;
                if (result.error) {
                    div.textContent += ` (${result.error})`;
                }
                results.appendChild(div);
            });
        }
    </script>
</body>
</html>
